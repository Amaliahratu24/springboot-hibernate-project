<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tiket IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Background Ungu yang sama dengan halaman Login */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Container utama seperti kartu putih di halaman login */
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 30px;
            border: none;
        }

        h2 {
            color: #667eea;
            font-weight: bold;
        }

        /* Styling Input Form agar mirip halaman login */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Custom Card Headers */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        /* Custom Buttons */
        .btn-custom-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .user-info-box {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        /* Table Styling */
        .table thead {
            background-color: #667eea;
            color: white;
        }
        
        .badge-custom {
            font-size: 0.85em;
            padding: 6px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h2>üõ† Sistem Pelaporan IT</h2>
            <a href="index.html" class="btn btn-outline-danger btn-sm" style="border-radius: 20px; padding: 5px 15px;">
                Logout
            </a>
        </div>

        <div class="user-info-box d-flex align-items-center">
            <div class="flex-grow-1">
                Halo, <strong id="displayUser" class="text-primary" style="font-size: 1.1em;">...</strong>
                <span id="adminBadge" class="badge bg-danger ms-2 rounded-pill" style="display:none;">ADMINISTRATOR</span>
                <input type="hidden" id="usernameInput">
                <div class="text-muted small">Selamat datang di dashboard tiket support.</div>
            </div>
        </div>

        <div class="card" id="formLaporSection">
            <div class="card-header-custom">
                üìù Buat Tiket Baru
            </div>
            <div class="card-body p-4">
                <form id="ticketForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Judul Masalah</label>
                        <input type="text" id="title" class="form-control" placeholder="Contoh: Wifi Ruang Rapat Mati" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Deskripsi Detail</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Jelaskan detail kendala yang dialami..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom-primary w-100">üöÄ Kirim Laporan</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header-custom d-flex justify-content-between align-items-center">
                <span>üìÇ Daftar Tiket</span>
                <button onclick="loadTickets()" class="btn btn-light btn-sm text-primary fw-bold" style="border-radius: 20px;">
                    üîÑ Refresh Data
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead style="background: #667eea; color: white;">
                            <tr>
                                <th class="p-3">ID</th>
                                <th class="p-3">Pelapor</th> 
                                <th class="p-3">Judul</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Solusi</th>
                                <th class="p-3" id="colAksi" style="display:none;">Aksi (Admin)</th>
                            </tr>
                        </thead>
                        <tbody id="ticketTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/tickets';

    // 1. Cek User Login
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    if (username) {
        document.getElementById('displayUser').textContent = username;
        document.getElementById('usernameInput').value = username;
        
        // LOGIKA ADMIN
        if (username === 'admin') {
            document.getElementById('adminBadge').style.display = 'inline-block';
            document.getElementById('colAksi').style.display = 'table-cell';
            // Opsional: Sembunyikan form lapor untuk admin agar bersih
            // document.getElementById('formLaporSection').style.display = 'none'; 
        }

        loadTickets();
    } else {
        alert("Sesi habis, silakan login kembali.");
        window.location.href = 'index.html';
    }

    // 2. Load Tiket (Logic All vs My-Tickets)
    async function loadTickets() {
        const user = document.getElementById('usernameInput').value;
        let url = '';
        
        if (user === 'admin') {
            url = `${API_URL}/all`;
        } else {
            url = `${API_URL}/my-tickets?username=${user}`;
        }
        
        try {
            const res = await fetch(url);
            const tickets = await res.json();
            
            const tbody = document.getElementById('ticketTableBody');
            tbody.innerHTML = '';
            
            if(tickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-muted">Belum ada data tiket.</td></tr>';
                return;
            }
            
            tickets.forEach(t => {
                let statusBadge = '';
                if(t.status === 'OPEN') statusBadge = '<span class="badge bg-danger badge-custom">OPEN</span>';
                else if(t.status === 'IN_PROGRESS') statusBadge = '<span class="badge bg-warning text-dark badge-custom">IN PROGRESS</span>';
                else statusBadge = '<span class="badge bg-success badge-custom">CLOSED</span>';

                // Logic Tombol Admin
                let btnAksi = '-';
                if (username === 'admin') {
                    if (t.status === 'OPEN') {
                        btnAksi = `<button class="btn btn-sm btn-outline-primary rounded-pill px-3" onclick="prosesTiket(${t.id})">Kerjakan</button>`;
                    } else if (t.status === 'IN_PROGRESS') {
                        btnAksi = `<button class="btn btn-sm btn-outline-success rounded-pill px-3" onclick="selesaikanTiket(${t.id})">Selesai</button>`;
                    } else {
                        btnAksi = '<span class="text-success fw-bold">‚úî Tuntas</span>';
                    }
                }

                let pelaporName = t.user ? t.user.username : 'Unknown';

                tbody.innerHTML += `
                    <tr>
                        <td class="p-3">#${t.id}</td>
                        <td class="p-3 fw-bold text-secondary">${pelaporName}</td>
                        <td class="p-3">${t.title}</td>
                        <td class="p-3">${statusBadge}</td>
                        <td class="p-3 small text-muted">${t.solution || '-'}</td>
                        <td class="p-3" style="display: ${username === 'admin' ? 'table-cell' : 'none'}">
                            ${btnAksi}
                        </td>
                    </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    // 3. Admin: Proses
    async function prosesTiket(id) {
        if(!confirm("Ubah status tiket ini menjadi 'Sedang Dikerjakan'?")) return;
        await fetch(`${API_URL}/${id}/start`, { method: 'PUT' });
        loadTickets();
    }

    // 4. Admin: Selesai
    async function selesaikanTiket(id) {
        let solusi = prompt("Masukkan solusi penyelesaian masalah ini:");
        if (!solusi) return;

        await fetch(`${API_URL}/${id}/close`, {
            method: 'PUT',
            headers: {'Content-Type': 'text/plain'},
            body: solusi
        });
        loadTickets();
    }

    // 5. User: Kirim Tiket
    document.getElementById('ticketForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const user = document.getElementById('usernameInput').value;
        const title = document.getElementById('title').value;
        const desc = document.getElementById('description').value;

        // Visual feedback tombol loading
        const btn = this.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'Mengirim...';
        btn.disabled = true;

        try {
            const response = await fetch(`${API_URL}/create?username=${user}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title: title, description: desc })
            });

            if (response.ok) {
                alert("Laporan berhasil dikirim!");
                document.getElementById('ticketForm').reset();
                loadTickets();
            }
        } catch (error) {
            alert("Gagal mengirim laporan.");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
