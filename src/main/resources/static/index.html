<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:first-child {
            border-radius: 10px 0 0 0;
        }

        .tab:last-child {
            border-radius: 0 10px 0 0;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show { display: block; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Welcome Section Styles */
        .welcome-section {
            display: none;
            text-align: center;
        }

        .welcome-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .welcome-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* TOMBOL BARU: Logout (Merah) & Tiket (Hijau) */
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover { background: #c82333; }

        .ticket-btn {
            background: #28a745; /* Hijau */
            margin-bottom: 15px; /* Jarak dengan tombol logout */
        }
        .ticket-btn:hover { background: #218838; }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="message" class="message"></div>

            <div class="tabs" id="tabs">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('register')">Register</button>
            </div>

            <div id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button onclick="login()">Login</button>
            </div>

            <div id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose password" required>
                </div>
                <button onclick="register()">Register</button>
            </div>

            <div id="welcomeSection" class="welcome-section">
                <h2>ðŸŽ‰ Welcome!</h2>
                <div class="user-info">
                    <h3>User Info</h3>
                    <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                </div>
                <p style="margin-bottom: 20px;">You are successfully logged in!</p>
                
                <button class="ticket-btn" onclick="goToTicketSystem()">Masuk ke Sistem Tiket</button>
                
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/auth';

        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
            hideMessage();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                showMessage('Please fill all fields!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json(); // Respons dari server

                // Cek respons: bisa jadi string langsung atau object JSON
                // Kode temanmu mereturn object AuthResponse(true/false, message)
                if (response.ok) { // Status 200 OK
                     showMessage('Registration successful! Please login.', 'success');
                     setTimeout(() => {
                        showForm('login');
                        document.getElementById('loginUsername').value = username;
                     }, 1500);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: Cannot connect to server!', 'error');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('Please fill all fields!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) { // Jika status 200
                    showMessage('Login successful!', 'success');
                    setTimeout(() => {
                        showWelcomeSection(username);
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: Cannot connect to server!', 'error');
            }
        }

        function showWelcomeSection(username) {
            document.getElementById('tabs').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('welcomeSection').classList.add('show');
        }

        // FUNGSI BARU: Pindah ke halaman tiket bawa username
        function goToTicketSystem() {
            const username = document.getElementById('displayUsername').textContent;
            // Arahkan ke ticket.html dengan parameter username
            window.location.href = `ticket.html?username=${username}`;
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/logout`, { method: 'POST' });
                // Walaupun backend sukses/gagal, tetap reset tampilan di frontend
                showMessage('Logout successful!', 'success');
                setTimeout(() => { resetForm(); }, 1000);
            } catch (error) {
                // Fallback kalau server mati, tetap logout di tampilan
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('tabs').style.display = 'flex';
            document.getElementById('welcomeSection').classList.remove('show');
            showForm('login');
            
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            
            hideMessage();
        }
    </script>
</body>
</html>
