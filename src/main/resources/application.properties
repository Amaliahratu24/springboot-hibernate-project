spring.application.name=loginregister

# --- DATABASE CONFIGURATION ---
# Di Railway, kita tidak pakai 'localhost' atau 'root'.
# Kita pakai variabel yang disediakan otomatis oleh Railway.
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:springboot_auth}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/HIBERNATE CONFIGURATION ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SERVER PORT ---
# Railway akan memberikan port acak (bukan selalu 8080).
# Code ini artinya: "Pakai PORT dari Railway, tapi kalau tidak ada, pakai 8080".
server.port=${PORT:8080}
